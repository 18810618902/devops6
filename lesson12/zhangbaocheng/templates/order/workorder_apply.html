{% extends "base.html" %}

{% block title %}工单申请{% endblock %}


{% block breadcrunb %}
  <h1>
     Dashboard
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">工单申请</li>
  </ol>
{% endblock %}



{% block content %}


<!-- Main row -->
<div class="row">
<!-- Left col -->
<div class="col-md-12">

<!-- TABLE: LATEST ORDERS -->
<div class="box box-info">

<div class="box-header with-border">
  <h3 class="box-title">工单申请</h3>
  <div class="box-tools pull-right">
    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
    </button>
    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
  </div>
</div>
<!-- /.box-header -->

<div class="box-body">
    <form method="post" action="#" class="form-horizontal">
        {% if errmsg %}
            <div class="alert alert-danger alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                {{ errmsg | safe }}
            </div>
        {% endif %}

        <div class="form-group"><label class="col-sm-2 control-label">工单类型：</label>
            <div class="col-sm-8">
                    <select name="type" class="type form-control" id="id_type">
                        <option value=0>数据库</option>
                        <option value=1>WEB服务</option>
                        <option value=2>计划任务</option>
                        <option value=3>配置文件</option>
                        <option value=4>其他</option>

                  	</select>

            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 control-label">工单标题：</label>
            <div class="col-sm-8">
                 <input type="text" name="title" id="id_title" required placeholder="工单标题" class="form-control" maxlength="10" />
            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 control-label">详细内容：</label>
            <div class="col-sm-8">
                 <textarea name="order_contents" rows="8" id="id_order_contents" required placeholder="工单详细内容" cols="40" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 control-label">指派人：</label>
            <div class="col-sm-8">
               <select name="assign_to" class="assign-to form-control" id="id_assign_to">
                   {% for assign in assign_to_sa %}
                        <option value={{ assign.id }}> {{ assign.name_cn }}</option>
                   {% endfor %}
               </select>
            </div>
        </div>

         <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button id="submit_button" class="btn btn-primary" type="submit">申请</button>
                <button class="btn btn-white" type="reset">取消</button>
            </div>
         </div>
        </form>

</div>

</div>
</div>
</div>




{% endblock %}

{% block js %}
{% endblock %}
