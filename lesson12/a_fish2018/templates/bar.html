<!DOCTYPE html>
<html>
    <head>
        <title>用户工单统计</title>
        <style>

        </style>
        <script type="application/javascript" src="/static/js/awesomechart.js"> </script>
    </head>


    <body>

        <div class="chart_container_centered" style="text-align: center;width: 900px;height: 420px;margin: 10px auto;">
            <canvas id="chartCanvas13" width="600" height="400"></canvas>
        </div>

        <div class="chart_container_centered" style="text-align: center;width: 900px;height: 420px;margin: 10px auto;">
            <canvas id="chartCanvas1" width="600" height="400"></canvas>
        </div>


        <script type="application/javascript">

            var chart1 = new AwesomeChart('chartCanvas1');
            chart1.title = "用户工单统计";
            chart1.data = {{ data }};
            chart1.labels = ['数据库','WEB服务器','计划任务','配置文件','其他'];
            chart1.colors = ['#006CFF', '#FF6600', '#34A038', '#945D59', '#93BBF4', '#F493B8'];
            chart1.randomColors = true;
            chart1.animate = true;
            chart1.animationFrames = 30;
            chart1.draw();



            var chart13 = new AwesomeChart('chartCanvas13');
            chart13.chartType = "pareto";
            chart13.title = "用户工单统计";
            chart13.data = {{ data }}
            chart13.labels = ['数据库','WEB服务器','计划任务','配置文件','其他'];
            chart13.colors = chart1.colors;
            chart13.chartLineStrokeStyle = 'rgba(0, 0, 200, 0.5)';
            chart13.chartPointFillStyle = 'rgb(0, 0, 200)';
            chart13.draw();




        </script>

    </body>
</html>
